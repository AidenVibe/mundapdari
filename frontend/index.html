<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 강화된 viewport 설정 - 카카오톡 인앱브라우저 최적화 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="문답다리 - 가족 간의 소중한 소통을 위한 질문과 답변 앱" />
    
    <!-- 카카오톡 웹뷰 최적화 -->
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- 안전 영역 대응 (iOS notch, Android gesture bar) -->
    <meta name="theme-color" content="#E8A158" />
    <meta name="msapplication-navbutton-color" content="#E8A158" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- 카카오톡 인앱브라우저 특수 최적화 -->
    <meta name="kakao-link-web-app-capable" content="yes" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- 폰트 프리로드 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    
    <title>문답다리</title>
    
    <style>
      /* 초기 로딩 스타일 */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      /* 로딩 스피너 */
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; color: white;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 16px; font-size: 18px;">문답다리를 준비하고 있어요...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
